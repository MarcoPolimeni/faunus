analysis:
    - statefile: {file: state}
    - xtcfile:   {file: water2.xtc, nstep: 20}
atomlist: # define all atom types below
    - Na: {eps: 0.5, q:  1.0}
    - Cl: {eps: 0.5, q: -1.0}
    - HW: {eps: 0.0, q: 0.4238, sigma: 0.0}
    - OW: {eps: 0.65029930595116, q: -0.8476, sigma: 3.165491652452016}
energy:
    - nonbonded: {cutoff: 14.8, epsr: 78.5}
moleculelist:
    - salt:  {Ninit: 0, atoms: [Na, Cl], atomic: true}
    - water: {Ninit: 10, insdir: [1,1,1], structure: water.pqr}
moves:
    - moltransrot: { group: water, dir: [1,1,1], dp: 0.8, dprot: 1.0, permol: true, prob: 1.0}
    - moltransrot: { group: water, dp: 10, dprot: 1.0, permol: true, prob: 0.1}
system:
    geometry: {length: 32.0} # cuboid length can be a scalar of an array of sidelengths
    mcloop: {macro: 10, micro: 50}
    temperature: 300 # in Kelvin

