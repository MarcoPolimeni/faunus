analysis:
    - statefile: {file: state}
    - xtcfile:   {file: water2.xtc, nstep: 20}
atomlist: # define all atom types below
    - A: {eps: 0.15, sigma: 4.0, dp: 40} 
    - B: {eps: 0.20, sigma: 10.0, dp: 10} 
    - HW: {eps: 0.6, q: 0.4238, sigma: 1.0, r: 1.0}
    - OW: {eps: 0.65029930595116, q: -0.8476, sigma: 3.165491652452016, r: 1.0}
energy:
    - nonbonded:
        coulomb: {epsr: 78.5}
        lennardjones: {mixing: LB}
moleculelist:
    - A:  {Ninit: 50, structure: A.xyz}
    - B:  {Ninit: 50, structure: B.xyz}
    - water: {Ninit: 0, insdir: [1,1,1], structure: water.pqr}
moves:
    - moltransrot: { group: A, dp: 40, dprot: 0 }
    - moltransrot: { group: B, dp: 10, dprot: 0 }
system:
    geometry: {length: 50} # cuboid length can be a scalar of an array of sidelengths
    mcloop: {macro: 10, micro: 50}
    temperature: 298.15 # in Kelvin

