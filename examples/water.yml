temperature: 300
geometry: {length: 32.00}
mcloop: {macro: 10, micro: 10}
atomlist:
    - OW: {q: -0.8476, eps: 0.650299305951160, sigma: 3.165491652452016, mw: 15.99940} 
    - HW: {q: 0.4238, eps: 0.0, sigma: 2.0, mw: 1.008} 
moleculelist:
    - water:  {Ninit: 1000, Ninactive: 1, structure: water.xyz}
energy:
    - _isobaric: {P/atm: 1}
    - nonbonded_coulomblj:
        lennardjones: {mixing: LB}
        coulomb: {type: fanourgakis, epsr: 1, cutoff: 14}
        cutoff_g2g: 15
moves:
    - moltransrot: {molecule: water, dp: 0.4, dprot: 0.4, repeat: N}
    - _volume: {dV: 0.03}
analysis:
    - systemenergy: {file: energy.dat, nstep: 100}
    - xtcfile: {file: traj.xtc, nstep: 10 }
    - savestate: {file: confout.pqr}
    - savestate: {file: confout.state}
    - atomrdf: {name1: OW, name2: OW, nstep: 50, dr: 0.05, file: rdf.dat}
    - density: {nstep: 10}
    - widom: {nstep: 10, molecule: water, ninsert: 10 }
    - virtualvolume: {nstep: 10, dV: 0.002}

