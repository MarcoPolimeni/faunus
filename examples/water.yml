temperature: 300
geometry: {length: 20.00}
mcloop: {macro: 10, micro: 100}
atomlist:
    - OW: {q: -0.8476, eps: 0.650299305951160, sigma: 3.165491652452016, mw: 15.99940, dp: 0.4} 
    - HW: {q: 0.4238, eps: 0.0, sigma: 2.0, mw: 1, dp: 0.4 } 
moleculelist:
    - water: { Ninit: 256, Ninactive: 1, structure: water.xyz }
energy:
    - isobaric: {P/atm: 1}
    - nonbonded_coulomblj:
        lennardjones: {mixing: LB}
        coulomb: {type: fanourgakis, epsr: 1, cutoff: 9}
        cutoff_g2g: 10
moves:
    - moltransrot: {molecule: water, dp: 0.4, dprot: 0.4, repeat: N}
    - volume: {dV: 0.03}
analysis:
    - systemenergy: {file: energy.csv, nstep: 10}
    - xtcfile: {file: traj.xtc, nstep: 10 }
    - savestate: {file: confout.pqr}
    - savestate: {file: state}
    - atomrdf: {name1: OW, name2: OW, nstep: 50, dr: 0.05, file: rdf.dat}
    - density: {nstep: 10}
    - widom: {nstep: 10, molecule: water, ninsert: 10 }
    - virtualvolume: {nstep: 10, dV: 0.002}

