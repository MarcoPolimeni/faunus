random: {seed: default}
temperature: 300
geometry: {length: 20.00}
mcloop: {macro: 10, micro: 1000}
atomlist:
    - MM: {eps: 0.2, sigma: 2.0, dp: 1}
    - NN: {eps: 0.2, sigma: 2.0, mw: 0, dp: 1} 
moleculelist:
    - water:
        Ninit: 3
        structure: polymer.xyz
        bondlist:
            - harmonic: { index: [0,1], k: 10, req: 1.0 }
            - harmonic: { index: [1,2], k: 10, req: 1.0 }
            - harmonic: { index: [2,3], k: 10, req: 1.0 }
energy:
    - confine: {type: sphere, radius: 10, k: 100, molecules: [water]}
    - bonded: {}
    - nonbonded_coulomblj:
        lennardjones: {mixing: LB}
        coulomb: {type: fanourgakis, epsr: 1, cutoff: 50}
        cutoff_g2g: 100
moves:
    - moltransrot: {molecule: water, dp: 1, dprot: 1, repeat: N}
    - _transrot: {molecule: water, repeat: N}
    - _pivot: {dprot: 1, molecule: water}
    - _temper: {}
analysis:
    - systemenergy: {file: energy.dat, nstep: 10}
    - xtcfile: {file: traj.xtc, nstep: 10 }
    - savestate: {file: confout.pqr}
    - savestate: {file: state}

