energy:
    - nonbonded_coulomblj:
        lennardjones: {mixing: LB}
        coulomb: {type: fanourgakis, epsr: 80, cutoff: 10}
    - confine: {type: sphere, radius: 20, k: 1000, molecules: [salt]}
atomlist:
    - Na: {q:  1.0, sigma: 3.33, eps: 0.01158968, dp: 100.0} 
    - Cl: {q: -1.0, sigma: 4.4, eps: 0.4184, dp: 100.0} 
moleculelist:
    - salt: {Ninit: 152, atoms: [Na,Cl], atomic: true }
moves:
    - transrot: { molecule: salt }
analysis:
    - systemenergy: {file: energy.dat, nstep: 10}
    - savestate: {file: confout.pqr}
    - savestate: {file: state}
    - atomrdf: {file: rdf.dat, nstep: 10, dr: 0.1, name1: Na, name2: Cl}
    - virtualvolume: { dV: 0.2, nstep: 5 }
    - density: {nstep: 10}
temperature: 1100
mcloop: {macro: 10, micro: 100}
geometry: {length: 42.5} # sidelength(s): number OR array

