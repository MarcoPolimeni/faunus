energy:
    - nonbonded_coulomblj:
        lennardjones: {mixing: LB}
        coulomb: {type: plain, epsr: 80, cutoff: 14, alpha: 0}
atomlist: # define all atom types below
    - Na: {q:  1.0, sigma: 4, eps: 0.01, dp: 40.0} 
    - Cl: {q: -1.0, sigma: 4, eps: 0.01, dp: 40.0} 
moleculelist:
    - salt: {Ninit: 1000, atoms: [Na,Cl], atomic: true }
moves:
    - transrot: { molecule: salt, dp: 40, dprot: 0 }
analysis:
    - systemenergy: {file: energy.dat, nstep: 10}
    - savestate: {file: confout.pqr}
    - savestate: {file: confout.state}
    - _atomrdf: {file: rdf.dat, nstep: 10, dr: 0.05, name1: Na, name2: Cl}
    - density: {nstep: 10}
temperature: 300
mcloop: {macro: 10, micro: 100}
geometry: {length: 100} # sidelength(s): number OR array

